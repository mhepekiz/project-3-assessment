{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  
</head>
<body>

    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
            <h1 class="title">
              Wacky Widgets
            </h1>
            <h2 class="subtitle">
              A project assessment story
            </h2>
          </div>
        </div>
      </section>


    <hr>
    {% if wacky_list|length == 0 %}
            <section class="hero is-danger">
                <div class="hero-body">
                    <div class="container">
                    <h1 class="title">
                      No items yet
                    </h1>
                  </div>
                </div>
              </section>
              {% else %}
    <div class="column is-full">
       
       
        <div class="columns">
            <div class="column is-4"></div>
            <div class="column is-4">
                
                <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>Description</th>
              <th>Quantity</th>
              <th>Del</th>
            </tr>
          </thead>
          <tbody>

            {% for wacky in wacky_list %} 
            <tr>
              <td>{{ wacky.item }}</td>
              <td>{{ wacky.quant }}</td>
              <td><a href="{% url 'delete_wacky' wacky.id %}"><button  class="button is-danger">X</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

    </div>
    <div class="column is-4"></div>
  </div>


      </div>
    {% endif %}
    <hr>
   
  
    
  </body>
  </html>
